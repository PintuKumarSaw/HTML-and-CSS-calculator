<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="text">
                Input
            </div>

            <div class="row">
                <button id="orange">C</button>
                <button id="orange">x</button>
                <button id="orange">%</button>
                <button id="orange">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="orange">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="orange">--</button>

            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="orange">+</button>

            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="orange">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
